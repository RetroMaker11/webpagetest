<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogames Wallpapers</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="ocean-gradient-background">
        <div class="floating-shape square"></div>
        <div class="floating-shape circle"></div>
        <div class="floating-shape triangle"></div>
        <div class="floating-shape square"></div>
        <div class="floating-shape circle"></div>
        <div class="floating-shape triangle"></div>
        <div class="floating-shape square"></div>
        <div class="floating-shape circle"></div>
        <div class="floating-shape triangle"></div>
        <div class="floating-shape square"></div>
        <div class="floating-shape circle"></div>
        <div class="floating-shape triangle"></div>
        <div class="floating-shape square"></div>
        <div class="floating-shape circle"></div>
        <div class="floating-shape triangle"></div>
        <div class="floating-shape square"></div>
        <div class="floating-shape circle"></div>
        <div class="floating-shape triangle"></div>
        <div class="floating-shape square"></div>
        <div class="floating-shape circle"></div>
        <div class="floating-shape triangle"></div>
        <div class="floating-shape square"></div>
        <div class="floating-shape circle"></div>
        <div class="floating-shape triangle"></div>
        <div class="floating-shape square"></div>
        <div class="floating-shape circle"></div>
        <div class="floating-shape triangle"></div>
        <div class="floating-shape square"></div>
        <div class="floating-shape circle"></div>
        <div class="floating-shape triangle"></div>
        <div class="floating-shape square"></div>
        <div class="floating-shape circle"></div>
        <div class="floating-shape triangle"></div>
        <div class="floating-shape square"></div>
        <div class="floating-shape circle"></div>
        <div class="floating-shape triangle"></div>
        <div class="floating-shape square"></div>
        <div class="floating-shape circle"></div>
        <div class="floating-shape triangle"></div>
        <div class="floating-shape square"></div>
        <div class="floating-shape circle"></div>
        <div class="floating-shape triangle"></div>
        <div class="floating-shape square"></div>
        <div class="floating-shape circle"></div>
        <div class="floating-shape triangle"></div>
        <div class="floating-shape square"></div>
        <div class="floating-shape circle"></div>
        <div class="floating-shape triangle"></div>
    </div>
    <div class="content">
        <header>
            <h1>Videogames Wallpapers</h1>
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Buscar fondos...">
            </div>
        </header>
        <main id="image-gallery"></main>
        <div class="bottom-banner">
            <button id="search-icon" class="banner-icon"><i class="fas fa-search"></i></button>
            <button id="mute-button" class="banner-icon"><i class="fas fa-volume-up"></i></button>
            <button id="change-music-button" class="banner-icon"><i class="fas fa-music"></i></button>
            <button id="favorites-button" class="banner-icon"><i class="far fa-star"></i></button>
        </div>
        <audio id="background-music" loop>
            <source src="https://www.cjoint.com/doc/24_10/NJkhjyxKF6X_nintendo-wii-u-mii-maker-music-but-it-s-lofi-MP3-160K-.mp3" type="audio/mpeg">
        </audio>
        <button id="play-music" class="music-button" style="display: none;">Reproducir Música</button>
        <button id="back-button" style="display: none;">Atrás</button>
    </div>
    <div id="favorites-section" class="favorites-section">
        <div class="favorites-content">
            <h2>Favoritos</h2>
            <div id="favorites-grid" class="favorites-grid"></div>
        </div>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
